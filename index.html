<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editor-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.0/full/pyodide.js"></script>
  </head>
  <body>

    <div class="" style="padding:20px;">

    </div>

    <div class="bg" style="position:relative;width:61%;float:left;">
      <img src="preview1_11_orig.jpg" alt="" style="height:600px;">
      <img src="images/1-removebg-preview.png" alt="" style="height:60px;position:absolute;left:170px;top:480px;">
      <img src="images/2-removebg-preview.png" alt="" style="height:60px;position:absolute;left:660px;top:480px;">
      <img src="images/3-removebg-preview.png" alt="" style="height:60px;position:absolute;left:770px;top:480px;">
      <img src="images/4-removebg-preview.png" alt="" style="height:60px;position:absolute;left:170px;top:320px;">
      <img src="images/5-removebg-preview.png" alt="" style="height:60px;position:absolute;left:220px;top:320px;">
      <img src="images/6-removebg-preview.png" alt="" style="height:60px;position:absolute;left:220px;top:160px;">
      <img src="images/7-removebg-preview.png" alt="" style="height:60px;position:absolute;left:390px;top:160px;">
      <img src="images/My project-1.png" alt="" style="height:90px;position:absolute;left:22px;top:450px;" id="warrior">
    </div>

    <div class="editor">
        <div class="text-right">
            <input type="file" class = "btn btn-secondary" id="filetoRead">
        </div>
        <div class="editor__wrapper">
            <div class="editor__body">
                <div id="editorCode" class="editor__code"></div>
            </div>
            <div class="editor__footer">
                <div class="editor__footer--left">
                    <button class="editor__btn editor__run" onclick="evaluatePython()">Run ></button>
                </div>
                <div class="editor__footer--right">
                    <div class="editor__console">
                        <textarea id="output" name="output" class="w-100" rows="5">
                        </textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Required Ace Libraries -->
    <script src="src-min/ace.js"></script>
    <script src="src-min/mode-python.js"></script>
    <script src="src-min/ext-language_tools.js"></script>

    <!-- Custom Scripts -->
    <script src="editor.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="move.js"></script> -->
  </body>

</html>
